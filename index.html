<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Climate data comparison tool</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <h1>Climate data comparison tool</h1>
  
  <p>Plot data from two different stations on the same graph.</p>
  
  <p><strong>Note:</strong> Climate data comes from NOAA.</p>

  <div id="debug"><h2></h2></div>
  
  <select id="dropdownStation1">
    <option value="HALLE">Halle</option>
    <option value="MUENCHEN">Muenchen</option>
    <option value="KASSEL">Kassel</option>
    <option value="WURZBURG">Wurzburg</option>
    <option value="NURNBERG">Nurnberg</option>
    <option value="PARIS-14E PARC MONTSOURIS">Paris</option>
    <option value="STRASBOURG-ENTZHEIM            GSN">Strasbourg</option>
    <option value="MARSEILLE OBS. PALAIS-LONCHAMP">Marseille</option>
  </select>
  
  <select id="dropdownStation2">
    <option value="HALLE">Halle</option>
    <option value="MUENCHEN">Muenchen</option>
    <option value="KASSEL">Kassel</option>
    <option value="WURZBURG">Wurzburg</option>
    <option value="NURNBERG">Nurnberg</option>
    <option value="PARIS-14E PARC MONTSOURIS">Paris</option>
    <option value="STRASBOURG-ENTZHEIM            GSN">Strasbourg</option>
    <option value="MARSEILLE OBS. PALAIS-LONCHAMP">Marseille</option>
  </select>
  
  <select id="dropdownDataKey">
    <option value="MMXT">Temperature (max)</option>
    <option value="MMNT">Temperature (min)</option>
    <option value="TPCP">Precipitation    </option>
  </select>
 
  <p>Start date:</p>

  <div class="startDatePicker">
    <span>
      <label for="month">Month:</label>
      <select id="startDateMonthSelector" name="month">
        <option selected value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </span>
    <span>
      <label for="year">Year:</label>
      <select id="startDateYearSelector" name="year">
      </select>
    </span>
  </div>

  <p>End date:</p>
 
  <div class="endDatePicker">
    <span>
      <label for="month">Month:</label>
      <select id="endDateMonthSelector" name="month">
        <option selected value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </span>
    <span>
      <label for="year">Year:</label>
      <select id="endDateYearSelector" name="year">
      </select>
    </span>
  </div>

  </ br>
  <p>
    <button type="button" onclick="firstPlot()">Plot</button>
  </p>
  
  <div id="timeseries"></div>
  <div id="key"></div>
  
  <script src="script.js"></script>
  <script src="draw.js"></script>
  <script src="interface.js"></script>
</body>
</html>
