<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Climate data comparison tool</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <h1>Climate data comparison tool</h1>
  
  <p>Plot climate data from two different stations on the same graph.</p>
  
  <p><strong>Note:</strong> Climate data comes from NOAA.</p>

  <div id="demo"><h2>For checking contents of JSON data</h2></div>
  
  <select id="dropdownCity1">
    <option value="Kassel">Kassel</option>
    <option value="Darmstadt">Darmstadt</option>
  </select>
  
  <select id="dropdownCity2">
    <option value="Kassel">Kassel</option>
    <option value="Darmstadt">Darmstadt</option>
  </select>
  
  <select id="dropdownData">
    <option value="TMAX">Temperature (max)        </option>
    <option value="TMIN">Temperature (min)        </option>
    <option value="TMMM">Temperature (max and min)</option>
    <option value="PRCP">Precipitation            </option>
    <option value="HSUN">Hours of sunshine        </option>
  </select>
  
  <button type="button" onclick="requestData()">Request Data</button>
  <button type="button" onclick="updatePlot()">Plot</button>
  
  <div id="timeseries"></div>
  <div id="key"></div>
  
  <script src="script.js"></script>
</body>
</html>
