<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Climate data comparison tool</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <h1>Climate data comparison tool</h1>
  
  <p>Plot climate data from two different stations on the same graph.</p>
  
  <p><strong>Note:</strong> Climate data comes from NOAA.</p>

  <div id="debug"><h2></h2></div>
  
  <select id="dropdownStation1">
    <option value="KASSEL">Kassel</option>
    <option value="MUENCHEN">Muenchen</option>
  </select>
  
  <select id="dropdownStation2">
    <option value="KASSEL">Kassel</option>
    <option value="MUENCHEN">Muenchen</option>
  </select>
  
  <select id="dropdownDataKey">
    <option value="MMXT">Temperature (max)</option>
    <option value="MMNT">Temperature (min)</option>
    <option value="TPCP">Precipitation    </option>
  </select>
  
  <button type="button" onclick="requestData()">Request Data</button>
  <button type="button" onclick="updatePlot()">Plot</button>
  
  <div id="timeseries"></div>
  <div id="key"></div>
  
  <script src="script.js"></script>
</body>
</html>
